<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <!-- Add an icon-->
    <link rel="shortcut icon" type="image/x-icon" href="./images/sketch2.png"/>
    <!-- Links to other files -->
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <script src="jscolor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- link to GitHub icon source -->
</head>

<body>
    <div class="content">
        <div class="inputs">
            <div class="grid-size">
                <h3>Grid size:</h3>
                <div class="slider-container">
                    <!-- <label for="size-range">Set grid size:</label> -->
                    <input type="range" min="0" max="11" value="3" step = "1" class="slider" id="size-range">
                </div>
                <div id="grid-size-output"></div>
            </div>

            <div class="colour">
                <h3>Pen colour:</h3>
                <!-- <span class="dot"><input type="color" id="pen-colour" name="pen-colour" value="#000000"></span> -->
                <input id="pen-colour" value="#000000" data-jscolor="{}">

                <button id="rainbow-button">Rainbow</button>
            </div>

            <div class="erase">
                <h3>Erase:</h3>
                <button id="erase-button" class="parallelogram">Eraser</button>
            </div>

            <div class="clear">
                <h3>Clear sketch:</h3>
                <button id="clear-button">Clear</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="header">Etch A Sketch</div>

            <div class="grid">  <!-- the grid divs will be created within this div -->
            </div>

            <div class="footer">
                <p>Copyright Â© 2023 mikasatoo</p>
                <a href="https://github.com/mikasatoo" target="_blank"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
            </div>
        </div>
    </div>
</body>

</html>
